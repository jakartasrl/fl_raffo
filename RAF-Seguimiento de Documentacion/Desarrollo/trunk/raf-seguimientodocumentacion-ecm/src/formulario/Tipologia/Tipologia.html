<body>

	<div class="container">
		<br/>
		<div class="row title">
			<div class="col-md-3">
				<img src="raffo_logo.jpg" class="img-responsive col-md-offset-4" id="logo"/>
			</div>	
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<h3>Tipolog&iacute;a</h3> 
			</div>	  
		</div>

		<br/>

		<div class="row">
			<div class="col-md-10 col-md-offset-2">
				<div id="globalErrors" class=""></div>
			</div>
		</div>

		<form class="form-horizontal" id="form" name="form" role="form" novalidate="novalidate">
			<input type="hidden" name="__error" id="__error"/>	
			
			<div class="form-group">
				<div class="label-field">
					<label for="codigo" class="col-md-2 control-label">C&oacute;digo</label>
					<div class="col-md-2">
						<input type="text" class="form-control" name="codigo" id="codigo" data-parsley-required="true">									
					</div>		
				</div>
				
				<div class="label-field">
					<label for="nombre" class="col-md-2 col-md-offset-1 control-label">Nombre</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="nombre" id="nombre" data-parsley-required="true">									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="codigoGrupo" class="col-md-2 control-label">C&oacute;digo Grupo</label>
					<div class="col-md-3">
						<input type="text" class="form-control" name="codigoGrupo" id="codigoGrupo" data-parsley-required="true" readonly>									
					</div>
					<label for="descripcion" class="col-md-2 control-label">Descripci&oacute;n</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="descripcion" id="descripcion" data-parsley-required="true" readonly>									
					</div>						
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="plazoAvanceAutomatico" class="col-md-2 control-label">Plazo avance autom&aacute;tico</label>
					<div class="col-md-2">
						<input type="text" class="form-control" name="plazoAvanceAutomatico" id="plazoAvanceAutomatico" data-parsley-required="true">									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<div class="col-md-2">
						<input type="checkbox" class="form-control" style="margin-left:75px" name="soloConfirmacionLectura" id="soloConfirmacionLectura" value ="true"/>									
					</div>		
					<label for="soloConfirmacionLectura" class="col-md-3 control-label" style="text-align:left;padding-bottom:10px;">S&oacute;lo Confirmaci&oacute;n de Lectura</label>
						
				</div>
			</div>

		</form>
		<br>
	</div>

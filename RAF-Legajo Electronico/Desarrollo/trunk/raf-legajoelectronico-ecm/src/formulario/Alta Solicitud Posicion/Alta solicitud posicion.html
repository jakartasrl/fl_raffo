<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Alta Solicitud de Posici&oacute;n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/arq-ecm-v2/lib/bs/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<style>
		fieldset {
			margin-top: 20px;
		}
		.title {
			margin-bottom: 15px;
		}
		#logo {
			width: auto;
		}
		.monto,.total {
			text-align: right;
		}
		#tableActivos tfoot {
			background-color: lightgrey;
		}
		.deleteRow {
			display: none;
		}
	</style>
	
	<script src="/arq-ecm-v2/lib/js/jquery.min.js"></script>
	<script src="/arq-ecm-v2/lib/js/jquery-ui.core.min.js"></script>
    <script src="/arq-ecm-v2/lib/bs/js/bootstrap.js"></script>
	<script src="/arq-ecm-v2/lib/js/moment-with-langs.min.js"></script>
	<script src="/arq-ecm-v2/lib/bs/js/bootstrap-datepicker.min.js"></script>
	<script src="/arq-ecm-v2/lib/parsley/parsley.min.js"></script>
	<script src="/arq-ecm-v2/lib/parsley/i18n/pt-br.js"></script>
	<script src="/arq-ecm-v2/lib/parsley/i18n/es.js"></script>
	<script src="/arq-ecm-v2/lib/js/jquery.url.min.js"></script>
	<script src="/arq-ecm-v2/arq/js/arq-ecm-lib.min.js"></script>
	<script src="/arq-ecm-v2/arq/js/arq-ecm-masterdetail.min.js"></script>
	<script src="/arq-ecm-v2/arq/js/arq-ecm-zoom.min.js"></script>
	<script src="/arq-ecm-v2/arq/js/arq-ecm-datepicker.min.js"></script>
	
	<script src="custom.min.js"></script>
	
</head>

<body>

<div class="container">
	<br/>
	<div class="row title">
			<div class="col-md-3">
				<img src="raffo_logo.jpg" class="img-responsive col-md-offset-4" id="logo"/>
			</div>	
			<div class="col-md-2"></div>
			<div class="col-md-7">
				<h3> Alta Solicitud de Posici&oacute;n</h3> 
			</div>	  
		</div>

	<br/>

	<div class="row">
		<div class="col-md-12">
			<div id="globalErrors" class=""></div>
		</div>
	</div>
	
<form class="form-horizontal" id="form" role="form" novalidate="novalidate">

	<input type="hidden" name="__error">	

	
	<div class="form-group">


	</div>
	
	
	<div class="form-group">
		<div class="label-field">
			<label for="sectorPosicion" class="col-md-2 control-label">SECTOR POSICI&Oacute;N</label>
			<div class='col-md-4'>
				<input type="text" class="form-control sectorPosicion" name="sectorPosicion" id="sectorPosicion" data-parsley-required="true" readonly>
			</div>
		</div>		
		<div class="label-field">
			<label for="posicion" class="col-md-2 control-label">POSICI&Oacute;N A CUBRIR</label>
			<div class='col-md-4'>
				<input type="text" class="form-control posicion" name="posicion" id="posicion" data-parsley-required="true" >	
			</div>
		</div>
	</div>
	
	<div class="form-group">
	
		<div class="label-field">
			<label class="col-md-2 control-label" >REMUNERACI&Oacute;N</label>
			<label for="remuneracionInf" class="col-md-1 control-label">DESDE</label>
			<div class='col-md-1'>
				<input type="text" class="form-control" name="remuneracionInf" id="remuneracionInf" data-parsley-required="true">					
			</div>
		</div>
		<div class="label-field">
		
			<label for="remuneracionSup" class="col-md-1 control-label">HASTA</label>
			<div class='col-md-1'>
				<input type="text" class="form-control" name="remuneracionSup" id="remuneracionSup" data-parsley-required="true">					
			</div>
		</div>

		<span class="col-md-2"></span>
		
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">TIPO POSICI&Oacute;N</div>
						<div class="panel-body">
							<div class="form-group">
								<div class="radio col-md-offset-2"><label><input name="tipoPosicion" value="nuevo" type="radio">Nuevo </label></div>						
							</div>
							<div class="form-group">
								<div class="radio col-md-offset-2"><label><input name="tipoPosicion" value="reemplazo" type="radio">Reemplazo </label></div>						
							</div>
						</div>
					</div>	
		</div>
	</div>
	
	<div class="form-group">
		<div class="label-field">
			<label for="obraSocial" class="col-md-2 control-label">OBRA SOCIAL</label>
			<div class='col-md-4'>
				<input type="text" class="form-control obraSocial" name="obraSocial" id="obraSocial" data-parsley-required="true" readonly>	
			</div>
		</div>	

			<div class="label-field">
				<label for="fechaAlta" class="col-md-2 control-label">FECHA ALTA</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="fechaAlta" id="fechaAlta">									
				</div>	
			</div>
	</div>		
	
	<div class="form-group">
	
		<div class="label-field">
			<label for="area" class="col-md-2 control-label">AREA</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="area" id="area" readonly>									
			</div>	
		</div>

		<div class="label-field">
			<label for="detallePosicion" class="col-md-2 control-label">DETALLE DE LA POSICI&Oacute;N</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="detallePosicion" id="detallePosicion">									
			</div>	
		</div>
	</div>
	
	
	<div class="form-group">
		<div class="label-field">
			<label for="ccposicion" class="col-md-2 control-label">C:C POSICI&Oacute;N</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="ccposicion" id="ccposicion">									
			</div>	
		</div>

		<div class="label-field">
			<label for="seniority" class="col-md-2 control-label">SENIORITY</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="seniority" id="seniority">									
			</div>	
		</div>
	</div>
		
		
	<div class="form-group">

	</div>
	
	
	<div class="form-group">
		<div class="label-field">
			<label for="zona" class="col-md-2 control-label">ZONA</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="zona" id="zona">									
			</div>	
		</div>

		<div class="label-field">
			<label for="reporta" class="col-md-2 control-label">REPORTA A (CARGO)</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="reporta" id="reporta">									
			</div>	
		</div>
	</div>
	
	<div class="form-group">
		<div class="label-field">
			<label for="motivoVacante" class="col-md-2 control-label">MOTIVO DE GENERACI&Oacute;N DE VACANTE</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="motivoVacante" id="motivoVacante">									
			</div>	
		</div>

		<div class="label-field">
			<label for="duracionPuesto" class="col-md-2 control-label">EFECTIVO / TEMPORARIO</label>
			<div class="col-md-4">
				<select class="form-control" name="duracionPuesto" id="duracionPuesto">
					<option></option>
					<option value="efectivo">EFECTIVO</option>
					<option value="temporario">TEMPORARIO</option>
				</select>							
			</div>	
		</div>
	</div>
	
	
	<div class="form-group">
		<div class="label-field">
			<label for="pea" class="col-md-2 control-label">DENTRO O FUERA DE PEA</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="pea" id="pea">									
			</div>	
		</div>

		<div class="label-field">
			<label for="pea" class="col-md-2 control-label">HORARIO</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="horario" id="horario">									
			</div>	
		</div>
	</div>	
	
	<div class="form-group">
		<div class="label-field">
			<label for="convenio" class="col-md-2 control-label">CONVENIO</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="convenio" id="convenio">									
			</div>	
		</div>

		<div class="label-field">
			<label for="categoria" class="col-md-2 control-label">CATEOGOR&Iacute;A</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="categoria" id="categoria">									
			</div>	
		</div>
	</div>	
	
	
	<legend>BENEFICIOS</legend>
	<div class="row">
		<div class="col-md-2">
			<button type="button" class="btn btn-default" id="btnNuevoItem">Agregar Beneficio</button>
		</div>
	
	</div>
	<div>		
		<div class="col-md-12">
			<table class="table" id="tablaBeneficios" tablename="tablaBeneficios" nodeletebutton="true" noaddbutton="true" >
				<thead>
					<tr>
						<th class="">OPCION</th>
						<th class="col-md-3">BENEFICIO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="label-field">
								<input type="checkbox" class="checkbox" name="beneficio" id="beneficio">
							</div>
						</td>					
						<td>
							<div class="label-field">
								<input type="text" class="form-control doc-cod" name="doc-cod" id="doc-cod" placeholder="DESCRIPCION BENEFICIO" data-parsley-required="true">
							</div>
						</td>
						
						<td>
							<div><span class="glyphicon glyphicon-remove deleteRow"></span></div>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>										
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>										
				</tfoot>
			</table>
		</div>
	</div>
	
</form>
	  
</div>

  </body>
</html>

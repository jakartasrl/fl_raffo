	<div class="row title">

	<br/>

	<div class="row">
		<div class="col-md-12">

<form class="form-horizontal" id="form" role="form" novalidate="novalidate">

	<div class="form-group">

	<div class="form-group">

	</div>
	<div class="form-group">

			</div>
		</div>		
		<div class="label-field">
			<label for="posicion" class="col-md-2 control-label">POSICI&Oacute;N A CUBRIR</label>
			<div class='col-md-4'>
				<input type="text" class="form-control posicion" name="posicion" id="posicion" data-parsley-required="true" >	
			</div>
		</div>
	</div>
	
	<div class="form-group">
	
		<div class="label-field">
			<label class="col-md-2 control-label" >REMUNERACI&Oacute;N</label>

		</div>
		<div class="label-field">
		
			<label for="remuneracionSup" class="col-md-1 control-label">HASTA</label>
			<div class='col-md-1'>
				<input type="text" class="form-control" name="remuneracionSup" id="remuneracionSup" data-parsley-required="true">					
			</div>
		</div>


	</div>		
	
	<div class="form-group">
		<div class="label-field">
			<label for="obraSocial" class="col-md-2 control-label">OBRA SOCIAL</label>
			<div class='col-md-4'>
				<input type="text" class="form-control obraSocial" name="obraSocial" id="obraSocial" data-parsley-required="true" readonly>	
			</div>
		</div>	


		<div class="label-field">

				<div class="col-md-4">
					<input type="text" class="form-control" name="fechaAlta" id="fechaAlta">

	</div>
	
	<br><br>	
	
	<legend>DATOS PERSONALES</legend>
	
	<div class="form-group">
		<div class="label-field">
			<label for="nombreApellido" class="col-md-2 control-label">NOMBRE Y APELLIDO</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="nombreApellido" id="ccposicion">									
			</div>	
		</div>
		
		<div class="label-field">
			<label for="dni" class="col-md-2 control-label">D.N.I.</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="dni" id="dni">									
			</div>	
		</div>
	
	</div>
		
	<div class="form-group">

		<div class="label-field">
			<label for="fechaNac" class="col-md-2 control-label">FECHA NAC</label>
			<div class="col-md-4">

			</div>	
		</div>
		
		<div class="label-field">

			<div class="col-md-4">
				<input type="text" class="form-control" name="domicilio" id="domicilio">

		</div>
		
	</div>
		
	<div class="form-group">

		<div class="label-field">
			<label for="telefono" class="col-md-2 control-label">TELEFONO CONTACTO</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="telefono" id="telefono">									
			</div>	
		</div>
		
		<div class="label-field">
			<label for="email" class="col-md-2 control-label">E-MAIL CONTACTO</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="email" id="email">									
			</div>	
		</div>	
		
	</div>

	
	<div class="form-group">

		<div class="label-field">
			<label for="foto" class="col-md-2 control-label">FOTO</label>
			<div class="col-md-4">
				<input id="foto" name="foto" type="file" class="file">									
			</div>	
		</div>
		
	</div>
		
	<hr>	
		
	<br> <br>
		
	<div class="form-group">	
	
		<div class="label-field">
			<label for="detallePosicion" class="col-md-2 control-label">DETALLE DE LA POSICI&Oacute;N</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="detallePosicion" id="detallePosicion" readonly>									
			</div>	
		</div>

		<div class="label-field">
			<label for="ccposicion" class="col-md-2 control-label">C:C POSICI&Oacute;N</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="ccposicion" id="ccposicion" readonly>

	</div>
	
	<div class="form-group">
		<div class="label-field">

				<input type="text" class="form-control" name="area" id="area" readonly>

	</div>
	
	
	<div class="form-group">
		<div class="label-field">
			<label for="zona" class="col-md-2 control-label">ZONA</label>

		</div>

		<div class="label-field">
			<label for="duracionPuesto" class="col-md-2 control-label">EFECTIVO / TEMPORARIO</label>

			</div>	
		</div>
	</div>
	
	
	<div class="form-group">
		<div class="label-field">
			<label for="pea" class="col-md-2 control-label">DENTRO O FUERA DE PEA</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="pea" id="pea" readonly>									
			</div>	
		</div>

		<div class="label-field">
			<label for="pea" class="col-md-2 control-label">HORARIO</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="horario" id="horario" readonly>									
			</div>	
		</div>
	</div>	
	
	<div class="form-group">
		<div class="label-field">
			<label for="convenio" class="col-md-2 control-label">CONVENIO</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="convenio" id="convenio" readonly>									
			</div>	
		</div>

		<div class="label-field">
			<label for="categoria" class="col-md-2 control-label">CATEOGOR&Iacute;A</label>
			<div class="col-md-4">
				<input type="text" class="form-control" name="categoria" id="categoria" readonly>									
			</div>	
		</div>
	</div>	
	

	
<legend>DOCUMENTOS</legend>
	<div class="row">
		<div class="col-md-2">

	<div>		
		<div class="col-md-12">
			<table class="table" id="tablaDocumentos" tablename="tablaDocumentos" nodeletebutton="true" noaddbutton="true" >
				<thead>
					<tr>
						<th class="">OPCION</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="label-field">
								<input type="checkbox" class="checkbox" name="opcion" id="opcion">
							</div>
						</td>					
						<td>

						<td>

						<td>

								<input type="text" class="form-control doc-pdf" name="doc-pdf" id="doc-pdf" placeholder="ARCHIVO PDF">
							</div>
						</td>
						<td>
							<div><span class="glyphicon glyphicon-remove deleteRow"></span></div>
						</td>
					</tr>
				</tbody>

		</div>
	
	</div>
	<div>		
		<div class="col-md-12">
			<table class="table" id="tablaBeneficios" tablename="tablaBeneficios" nodeletebutton="true" noaddbutton="true" >
				<thead>
					<tr>
						<th class="">OPCION</th>
						<th class="col-md-3">BENEFICIO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="label-field">
								<input type="checkbox" class="checkbox" name="beneficio" id="beneficio">
							</div>
						</td>					
						<td>
							<div class="label-field">
								<input type="text" class="form-control benef-cod" name="benef-desc" id="benef-desc" placeholder="DESCRIPCION BENEFICIO" data-parsley-required="true">
							</div>
						</td>
						
						<td>
							<div><span class="glyphicon glyphicon-remove deleteRow"></span></div>
						</td>
					</tr>
				</tbody>
				<tfoot>

						<td></td>
					</tr>										
				</tfoot>
			</table>
		</div>
	</div>
	
</form>
	  
</div>

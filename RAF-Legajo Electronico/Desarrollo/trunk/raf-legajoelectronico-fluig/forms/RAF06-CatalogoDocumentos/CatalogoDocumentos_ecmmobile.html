<script type="text/javascript">
	
var	arqForms = {
	initForm: function(formType) {
		
		var $this = this;
		$(function () {	
			if (formType == "ADD" || formType == "MOD") { 
				$this.onEdit();
			} else {
				$this.onView();
			}
			
		});
	},

	onView: function() {
	},
	
	onEdit: function() {
		
		//Convierte todo a mayusculas
		$(':input').blur(function() {
          	this.value = this.value.toUpperCase(); 
    	 });
		
		// inicializo framework
		$("#form").ecmlib();	
		
	}
};

					</div>
				</div>
			</div>
		</form>

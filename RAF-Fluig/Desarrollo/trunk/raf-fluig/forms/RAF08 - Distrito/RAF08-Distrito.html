<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Css y Scripts Fluig -->
	<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
	<script src="/portal/resources/js/jquery/jquery.js"></script>
	<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>

	<!-- Css y Scripts Arq -->   
 	<link rel="stylesheet" type="text/css" href="/arq-marvin-v1/ui/arq-marvin-ui.min.css">
 	<script src="/arq-marvin-v1/ui/arq-marvin-ui.min.js"></script>

	<!-- Links Custom -->
	<script type="text/javascript" src="custom.js"></script>


</head>

<body>
<div class="fluig-style-guide">
	<div class="container">
		
		<div class="row title">
			<div class="col-md-6 col-md-offset-5">
				<h3>Distrito</h3> 
			</div>
			<div class="col-md-1">				
			</div>
		</div>

		<br/>

		<form class="form-horizontal" name="arqForm" id="arqForm" role="form">			 	   
			<input type="hidden"  id="__error" name="__error">		
			
			<div class="form-group">
				<div class="label-field">
					<label for="codigo" class="col-md-4 control-label">C&oacute;digo:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="codigo" name="codigo" data-parsley-required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="label-field">
					<label for="descripcion" class="col-md-4 control-label">Descripci&oacute;n:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="descripcion" name="descripcion"  data-parsley-required> 
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="label-field">
					<label for="grupoGteDistrito" class="col-md-4 control-label">Grupo de Gerente de Distrito:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="grupoGteDistrito" name="grupoGteDistrito" data-parsley-required>  
						<input type="hidden" class="form-control" id="codGrupoGteDistrito" name="codGrupoGteDistrito">  
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="label-field">
					<label for="grupoAsistDistrito" class="col-md-4 control-label">Grupo de Asistente de Distrito:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="grupoAsistDistrito" name="grupoAsistDistrito" data-parsley-required>  
						<input type="hidden" class="form-control" id="codGrupoAsistDistrito" name="codGrupoAsistDistrito">  
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="label-field">
					<label for="area" class="col-md-4 control-label">&Aacute;rea:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="area" name="area" data-parsley-required>
						<input type="hidden" class="form-control" id="areaCodigo" name="areaCodigo">  
					</div>
				</div>
			</div>
		</form>
		<br>
	</div> 
</div> 
</body>
</html>

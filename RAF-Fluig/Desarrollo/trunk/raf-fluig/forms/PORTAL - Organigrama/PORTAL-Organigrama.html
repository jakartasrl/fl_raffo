<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Css y Scripts Fluig -->
	<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
	<script src="/portal/resources/js/jquery/jquery.js"></script>
	<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>

	<!-- Css y Scripts Arq -->   
 	<link rel="stylesheet" type="text/css" href="/arq-marvin-v1/ui/arq-marvin-ui.min.css">
 	<script src="/arq-marvin-v1/ui/arq-marvin-ui.min.js"></script>

	<!-- Links Custom -->
	<script type="text/javascript" src="custom.min.js"></script>
	<style>
	.sublabel {
		display: inline-block;
		padding-top: 7px;
		text-align: justify;
	}
	
	textarea {
		resize: vertical !important;
	}
	
	td{
		padding: 10px 5px !important;
	}
	
	.fluigicon-plus {
		display: block !important;
		top: -6px !important;
		cursor: pointer;
		text-align: center;
	}
	
	.fluigicon-trash {
		cursor: pointer;
		padding-top: 6px;
	}
	
	.fluigicon-plus:hover{
		color: #aec90a;	
	}
	
	.table-responsive{
		overflow: visible !important;
	}
	
	.input-group-addon{
		padding: 6px !important;
	}
	
	thead {
		background-color: #f8f8f8;
	}
	
	#tablaSeguridad .form-group {
		margin-bottom:0 !important;
	}
	
	</style>

</head>

<body>
<div class="fluig-style-guide">
	<div class="container">
		
		<form class="form-horizontal" name="arqForm" id="arqForm" role="form">			 	   
			<input type="hidden"  id="__error" name="__error">	
			
			<fieldset id="nodoOrganigrama">
				<legend>Nodo de Organigrama</legend>
				<div class="form-group">
					<div class="label-field">
						<label for="legajo" class="col-md-3 control-label">Legajo</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="legajo" id="legajo" required>									
						</div>		
					</div>
				</div>
				
				<div class="form-group">
					<div class="label-field">
						<label for="nombre" class="col-md-3 control-label">Nombre y Apellido</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="nombre" id="nombre" readonly>									
						</div>		
					</div>
				</div>
				
				<div class="form-group">
					<div class="label-field">
						<label for="cargo" class="col-md-3 control-label">Cargo</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="cargo" id="cargo" readonly>									
						</div>		
					</div>
				</div>
				
				<div class="form-group">
					<div class="label-field">
						<label for="interno" class="col-md-3 control-label">Interno</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="interno" id="interno" readonly>									
						</div>		
					</div>
				</div>
				
				<div class="form-group">
					<div class="label-field">
						<label for="mail" class="col-md-3 control-label">Mail</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="mail" id="mail" readonly>									
						</div>		
					</div>
				</div>
				
				<div class="form-group">
					<div class="label-field">
						<label for="nivelJerarquico" class="col-md-3 control-label">Nivel Jerárquico</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="nivelJerarquico" id="nivelJerarquico" required>									
						</div>		
					</div>
				</div>
				
				<div class="form-group">
					<div class="label-field">
						<label for="supJerarquico" class="col-md-3 control-label">Superior Jerárquico</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="supJerarquico" id="supJerarquico">									
							<input type="hidden" name="supJerarquicoCod" id="supJerarquicoCod">									
						</div>		
					</div>
				</div>
				
				<div class="form-group">
					<div class="label-field">
						<label for="supFuncional" class="col-md-3 control-label">Superior Funcional</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="supFuncional" id="supFuncional">						
							<input type="hidden" name="supFuncionalCod" id="supFuncionalCod">				
						</div>		
					</div>
				</div>
			</fieldset>
			
			<fieldset id="seguridad">
				<legend>Seguridad</legend>
				<div class="table-responsive col-md-offset-2 col-md-7">
					<table class="table table-bordered table-condensed" id="tablaSeguridad" tablename="tablaSeguridad" noaddbutton="true" nodeletebutton="true">
						<thead>
							<tr>
								<th width="97%"><label for="grupo">Grupo</label></th>
								<th width="3%"><span class="fluigicon fluigicon-plus" id="btnNuevoGrupo"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div class="form-group">
										<div class="col-sm-12">
											<input type="text" class="form-control grupoDesc" name="grupoDesc" id="grupoDesc" data-parsley-required>
											<input type="hidden" class="grupoCod" name="grupoCod" id="grupoCod">
										</div>
									</div>
								</td>
								<td>							
									<div>
										<div class="pull-right">
											<span class="fluigicon fluigicon-trash deleteRow" style="margin-bottom:5px" title="Eliminar"></span>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</fieldset>
			
		</form>
	</div> 
</div> 
</body>
</html>

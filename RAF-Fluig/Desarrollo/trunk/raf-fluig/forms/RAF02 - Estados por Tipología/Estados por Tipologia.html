<body>

	<div class="container">

						<input type="hidden" name="plazoAvanceAutomatico" id="plazoAvanceAutomatico">	
						<input type="hidden" name="codigoGrupo" id="codigoGrupo">							
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<label for="nombreEstado" class="col-md-2 control-label">ESTADO</label>

				  <input type="text" class="form-control" name="nombreEstado" id="nombreEstado" data-parsley-required="true">
				</div>		
			</div>

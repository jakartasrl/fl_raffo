<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Css y Scripts Fluig -->
	<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
	<script src="/portal/resources/js/jquery/jquery.js"></script>
	<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>

	<!-- Css y Scripts Arq -->   
 	<link rel="stylesheet" type="text/css" href="/arq-marvin-v1/ui/arq-marvin-ui.min.css">
 	<script src="/arq-marvin-v1/ui/arq-marvin-ui.min.js"></script>

	<!-- Links Custom -->
	<script type="text/javascript" src="custom.min.js"></script>
	<style>
	.sublabel {
		display: inline-block;
		padding-top: 7px;
		text-align: justify;
	}
	
	textarea {
		resize: vertical !important;
	}
	</style>

</head>

<body>
<div class="fluig-style-guide">
	<div class="container">
		
		<div class="row title">
			<div class="col-md-6 col-md-offset-5">
				<h3>Usuario Génerico</h3> 
			</div>
			<div class="col-md-1">				
			</div>
		</div>

		<br/>

		<form class="form-horizontal" name="arqForm" id="arqForm" role="form">			 	   
			<input type="hidden"  id="__error" name="__error">	
			
			<div class="form-group">
				<div class="label-field">
					<label for="legajo" class="col-md-3 control-label">Legajo</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="legajo" id="title">									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="nombre" class="col-md-3 control-label">Nombre</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="nombre" id="nombre" required>									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="logo" class="col-md-3 control-label">Foto</label>
					<div class="col-md-5">
						<span class="sublabel">Para adjuntar la foto ingrese a la sección Anexos, suba la foto y modifique en image.jpg el campo Utilizar Estándar por el nombre de la imagen subida.</span>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="sede" class="col-md-3 control-label">Sede</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="sede" id="sede" required>									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="departamento" class="col-md-3 control-label">Departamento</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="departamento" id="departamento" required>									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="cargo" class="col-md-3 control-label">Cargo</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="cargo" id="cargo" required>									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="interno" class="col-md-3 control-label">Interno</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="interno" id="interno" required>									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="celular" class="col-md-3 control-label">Celular</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="celular" id="celular" required>									
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<div class="label-field">
					<label for="mail" class="col-md-3 control-label">Mail</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="mail" id="mail" required>									
					</div>		
				</div>
			</div>
		</form>

		<br>
	</div> 
</div> 
</body>
</html>

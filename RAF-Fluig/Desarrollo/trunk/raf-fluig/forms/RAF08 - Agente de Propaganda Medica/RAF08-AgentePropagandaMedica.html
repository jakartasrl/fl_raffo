<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Css y Scripts Fluig -->
	<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
	<script src="/portal/resources/js/jquery/jquery.js"></script>
	<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>

	<!-- Css y Scripts Arq -->   
 	<link rel="stylesheet" type="text/css" href="/arq-marvin-v1/ui/arq-marvin-ui.min.css">
 	<script src="/arq-marvin-v1/ui/arq-marvin-ui.min.js"></script>

	<!-- Links Custom -->
	<script type="text/javascript" src="custom.js"></script>


</head>

<body>
<div class="fluig-style-guide">
	<div class="container">
		
		<div class="row title">
			<div class="col-md-6 col-md-offset-4">
				<h3>Agente de Propaganda M&eacute;dica</h3> 
			</div>
			<div class="col-md-1">				
			</div>
		</div>

		<br/>

		<form class="form-horizontal" name="arqForm" id="arqForm" role="form">			 	   
			<input type="hidden"  id="__error" name="__error">	
					
			<div class="form-group">
				<div class="label-field">
					<label for="nombre" class="col-md-4 control-label">Nombre:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="nombre" name="nombre" data-parsley-required>  
						<input type="hidden" class="form-control" id="matricula" name="matricula"> 
						<input type="hidden" class="form-control" id="email" name="email">  
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="label-field">
					<label for="distrito" class="col-md-4 control-label">Distrito:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="distrito" name="distrito" data-parsley-required>  
						<input type="hidden" class="form-control" id="distritoCodigo" name="distritoCodigo">  
					</div>
				</div>
			</div>
		</form>
	</div> 
</div> 
</body>
</html>
